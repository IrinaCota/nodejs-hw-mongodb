tags:
  - Authentication
summary: Refresh session
operationId: refreshToken
description: 'Refresh session of logged in user'
security:
  - bearerAuth: []
responses:
  '200':
    description: Refresh session
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully refreshed a session!
            data:
              type: object
              required:
                - accesToken
              properties:
                accesToken:
                  type: string
                  example: OkQZwDv3y9caSJ3MldNRAUOApt94HAOnVn4rrTfi
  '401':
    $ref: '../../components/responses/401.yaml'
