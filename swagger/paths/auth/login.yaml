tags:
  - Authentication
summary: Login user
operationId: loginUser
description: 'Login user using email and password'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john@example.com'
          password:
            description: "User's password"
            type: string
            example: '12345pass'
responses:
  '200':
    description: Successfully loged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: User successfully logged in!
            data:
              type: object
              required:
                - accesToken
              properties:
                accesToken:
                  type: string
                  example: PPtNkZLPZDZEKqdIIERSR/ifktpk8zv7R++KDG2l
  '401':
    $ref: '../../components/responses/401.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
