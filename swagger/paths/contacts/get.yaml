tags:
  - Contacts
summary: Get list of all contacts
operationId: getContacts
description: 'Get list of all contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: 'Page number for pagination'
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    description: 'Number of contacts per page'
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    description: "Field by which to sort contacts. Default value is '_id'"
    schema:
      type: string
      example: 'name'
  - in: query
    name: sortOrder
    description: "Sorting order: ascending ('asc') or descending ('desc')"
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: contactType
    description: 'Filter contacts by type'
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: 'work'
responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
